<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-gradient-primary text-dark">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="card-title display-6 text-uppercase mb-2 p-4">Departments</h1>
        </div>
        <div class="d-none d-md-block">
          <!-- Your logo or additional content -->
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="d-flex flex-row align-items-center my-3">
        <button type="button" class="btn btn-success px-3" [routerLink]="['/Dashboard/Depatment/Add']" >
          <i class="bi bi-plus"></i> Add New Department
        </button>
        <div class="col-md-6 mx-2 ms-auto">
          <!-- Add your filtering form here if needed -->
        </div>
        <div class="col-md-2 ms-auto">
          <div class="d-flex justify-content-end align-items-center">
            <i class="bi bi-file-earmark-pdf h3 mx-2 text-danger"></i>
            <i class="bi bi-printer h3 text-primary"></i>
          </div>
        </div>
      </div>

      <div class="table-responsive my-5 ">
        <!-- Table for Departments -->
        <table id="dt-department" [dtOptions]="dtoption" datatable class="table pt-3 table-light" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th class="th-sm">#</th>
              <th class="th-sm">Name</th>
              <th class="th-sm">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments; let i = index">
             <td>{{ i + 1 }}</td>
              <td>{{ department.name }}</td>
              <td>
                <i class="bi bi-pencil-square text-primary mx-2" [routerLink]="['/Dashboard/Depatment/Edit',department.id]"></i>
                <i class="bi bi-trash3 text-danger mx-2" (click)="deletedept(department.id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
