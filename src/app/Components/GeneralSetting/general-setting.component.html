<section class="gradient-custom sec">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-3  pb-2 pb-md-0 mb-md-4 text-center">
              General Settings
            </h3>
            <!-- Show this button when not in 'show' mode (i.e., when adding custom settings) -->
            <button *ngIf="!show" class="col-12 col-md-4 btn btn-md btn-secondary mb-2" (click)="resetFormAndShowEmployees()">Add Custom Settings</button>

            <!-- Show this button when in 'show' mode (i.e., when canceling or editing) -->
            <button *ngIf="show" class="col-12 col-md-4 btn btn-md btn-danger mb-2" (click)="cancelAddCustomSettings()">Cancel</button>

            <form [formGroup]="GeneralSetting" (submit)="OnSubmit($event)">
              <input type="hidden" name="id" formControlName="id" />
              <div class="row d-flex my-2">



                <div class="col-12 col-md-6 mb-2 mb-md-0" *ngIf="show">
                  <div class="custom-select-wrapper">
                    <label class="custom-select-label">Select Employee</label>
                    <select id="empid" class="custom-select form-control-lg" name="empid" formControlName="empid" (change)="selectemployee()">
                      <option value="" disabled selected>Select Employee</option>
                      <option *ngFor="let emp of setting.employeeList" [value]="emp.value">{{ emp.text }}</option>
                    </select>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="overtimeHour">Over Time Hour</label>
                    <input min="0" [value]="setting.overtimeHour" type="number" id="overtimeHour" name="overtimeHour"
                      formControlName="overtimeHour" class="form-control form-control-lg" />
                  </div>
                  <div *ngIf="ControlName.overtimeHour.touched">
                    <p *ngIf="ControlName.overtimeHour.hasError('min')" class="text-danger">value cant be less than zero
                    </p>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="discountHour">discount Hour</label>
                    <input min="0" [value]="setting.discountHour" type="number" id="discountHour" name="discountHour"
                      formControlName="discountHour" class="form-control form-control-lg" />
                  </div>
                  <div *ngIf="ControlName.discountHour.touched">
                    <p *ngIf="ControlName.discountHour.hasError('min')" class="text-danger">
                      {{setting.discountHour}}value cant be less than zero</p>
                  </div>
                </div>
              </div>
              <h5 class="pb-2 pb-md-0 mb-md-3">Weekend Days</h5>

              <div *ngFor="let day of setting.weekends">
                <label>
                  <input type="checkbox" [checked]="day.isSelected" (change)="itemSelectionChanged(day,$event)" />
                  {{ day.displayValue }}
                </label>
              </div>


              <div class="mt-1 pt-2 d-flex justify-content-end">



                <button *ngIf="flag2" class="btn btn-md btn-primary " type="submit">Save
                </button>
              </div>

            </form>
            <div class="mt-1 pt-2 d-flex justify-content-end">
              <button *ngIf="flag" class="btn btn-md btn-danger me-2" (click)="onDelete(this.generalSettingId)">Delete</button>
              <button *ngIf="flag" class="btn btn-md btn-warning" (click)="onEdit(this.generalSettingId)">Edit</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
